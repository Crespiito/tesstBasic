plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

    dependencies {
        implementation 'junit:junit:4.12'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
        implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '2.4.25'
        implementation group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.4.25'
        implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.4.25'
        implementation group: 'net.serenity-bdd', name: 'serenity-cucumber6', version: '2.4.24'
        testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    
    }

test {
    useJUnitPlatform()
}